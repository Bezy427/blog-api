spring:
  application:
    name: blog-api
  datasource:
    url: jdbc:mysql://localhost:3306/blog_db?CreateDatabaseIfNoExist=true
    username: root
    password: yourpassword
  jpa:
    show-sql: true
    ddl-auto: update
  jwt:
    secret: ${JWT_SECRET} # your super secretkey with at least 256 bits
    accessTokenExpiration: 1200 # in seconds
    refreshTokenExpiration: 604800 # in days
